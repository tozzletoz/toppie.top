<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NEON SPRINT</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios_new,expand_circle_up,favorite,leaderboard,paid,play_arrow,volume_mute,volume_up"/>
	<link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="game">
		<h1 id="score"></h1>
		<div class="lives"></div>
	</div>
	<div class="menu">
		<h1 id="gametitle">NEON SPRINT</h1>
		<div id="playbutton"><span class="material-symbols-outlined" id="playicon">play_arrow</span>PLAY</div>
		<div class="accountbuttonsholder">
            <button class="accountbuttons" onclick="location.href='login.html'">LOG IN</button>
            <button class="accountbuttons" onclick="location.href='signup.html'">SIGN UP</button>
		</div>
		<button id="logoutbutton">LOG OUT</button>
		<button id="shopbutton"><span id="shopicon" class="material-symbols-outlined">expand_circle_up</span>UPGRADES</button>
		<button id="leaderboardbutton"><span id="leaderboardicon" class="material-symbols-outlined">leaderboard</span>LEADERBOARD</button>
		<button id="creditsbutton">Â© CREDITS</button>
		<h1 id="prevscore"></h1>
		<h1 id="highscore"></h1>
	</div>
	<div class="credits">
		<h1 id="creditstitle">CREDITS</h1>
		<h1 class="creditstext" >BACKGROUND MUSIC: LUNAR TIDES - TOP FLOW</h1>
		<h1 class="creditstext">SCRIPTING: <a href="https://github.com/hankdh">HANK</a> & <a href="https://github.com/tozzletoz">TOZZLETOZ</a></h1>
		<button class="backbutton"><span id="backicon" class="material-symbols-outlined">arrow_back_ios_new</span>BACK</button>
	</div>
	<div class="leaderboard">
        <div id="lbcontent"></div>
		<button class="backbutton"><span id="backicon" class="material-symbols-outlined">arrow_back_ios_new</span>BACK</button>
	</div>
	<div class="shop">
		<button class="backbutton"><span id="backicon" class="material-symbols-outlined">arrow_back_ios_new</span>BACK</button>
        <h1 id="creditstitle">UPGRADES</h1>

		<div class="shopitems">
			<div class="jumppower">
				<h3 class="shoptypetitle">JUMP POWER ($5):</h3>
				<div id="jumpshop">
					<button id="minjump">-</button>
					<h3 id="jumpvalue"></h3>
					<button id="plusjump">+</button>
				</div>
			</div>
			<div class="movepower">
				<h3 class="shoptypetitle">MOVEMENT ($5):</h3>
				<div id="moveshop">
					<button id="minmove">-</button>
					<h3 id="movevalue"></h3>
					<button id="plusmove">+</button>
				</div>
			</div>
			</div>
			<h1 id="coinamount"></h1>
		</div>
	</div>
	<button id="mutebutton"><span id="muteicon" class="material-symbols-outlined">volume_up</span></button>
</body>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="main.js"></script>
</html>
